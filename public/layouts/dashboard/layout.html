<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ultipay Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="/public/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/public/assets/css/mdbootstrap.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/artf/grapick/master/dist/grapick.min.css" />
    <link rel="stylesheet" href="public/assets/css/custom.css" />
</head>

<body>
    <div class="vh-100 row m-0 p-5">
        <div class="container container--wide">
            <div class="d-flex justify-content-between">
                <div class="greeting">
                    <p class="currentGreet m-0"></p>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-primary btn-circle p-0 m-0 mr-2 rounded-circle z-depth-0" onclick="" style="display:none"><i class="fas fa-chevron-left"></i></button>
                        <h3 class="currentName font-weight-bold text-capitalize m-0"></h3>
                    </div>
                </div>
                <div class="ml-2">
                    <button class="btn btn-primary btn-circle p-0 m-0 rounded-circle z-depth-0" onclick="preferences()"><i class="fas fa-cog"></i></button>
                    <button class="btn btn-danger btn-circle p-0 m-0 rounded-circle z-depth-0" onclick="logout()"><i class="fas fa-power-off"></i></button>
                </div>
            </div>

            <div id="mainContent" class="row py-5">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/artf/grapick/master/dist/grapick.min.js"></script>
    <script type="text/javascript" src="public/assets/js/dashboard.js"></script>
    <script type="text/javascript" src="public/assets/js/preferences.js"></script>
    <script type="text/javascript" src="public/assets/js/functions.js"></script>
</body>

</html>

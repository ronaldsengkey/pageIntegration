<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ultipay Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="/public/assets/css/bootstrap.css" />

<body>
    <div id="mainContent" class="vh-100 row m-0 p-5">
        <div class="container container--wide">
            <div class="d-flex justify-content-between">
                <div class="greeting">
                    <p class="currentGreet m-0"></p>
                    <h3 class="currentName font-weight-bold text-capitalize"></h3>
                </div>
                <div class="d-flex">
                    <button class="btn btn-danger btn-circle p-0 m-0 rounded-circle z-depth-0" onclick="logout()"><i class="fas fa-power-off"></i></button>
                </div>
            </div>

            <div class="row py-4">
                <div class="col-5 shadow-lg rounded-lg p-5">
                    <div class="profile-avatar d-flex align-items-center justify-content-start">
                        <div class="avatar rounded-circle bg-warning overflow-hidden d-flex align-items-center justify-content-center text-white">A</div>
                        <div class="ml-3">
                            <h5 class="font-weight-bold text-capitalize m-0">admin ukindo3</h5>
                            <p class="text-black-50 m-0">Marketing</p>
                        </div>
                    </div>
                    <div class="profile-details pt-5">
                        <p class="mb-2 font-weight-normal"><span class="text-black-50 font-weight-light">Email</span> admin3@usahakreatif.co.id</p>
                        <p class="mb-2 font-weight-normal"><span class="text-black-50 font-weight-light">Company</span> Mini Mart</p>
                        <p class="mb-2 font-weight-normal"><span class="text-black-50 font-weight-light">Gender</span> Male</p>
                        <p class="mb-0 font-weight-normal"><span class="text-black-50 font-weight-light">Date of birth</span> 17 Agustus 1995</p>
                    </div>
                </div>
                <div class="col-7 px-5">
                    <h3 class="m-0">Ultimate Apps</h3>
                    <div class="row m-0 pt-4">
                        <div class="col-3 pl-0">
                            <p class="peach-gradient text-white text-center p-3 rounded-lg cursor-pointer">
                                <i class="fas fa-handshake fa-2x"></i>
                                <span class="d-block mt-2">Partner</span>
                            </p>
                        </div>
                        <div class="col-3 pl-0">
                            <p class="peach-gradient text-white text-center p-3 rounded-lg cursor-pointer">
                                <i class="fas fa-chart-area fa-2x"></i>
                                <span class="d-block mt-2">Finance</span>
                            </p>
                        </div>
                        <div class="col-3 pl-0">
                            <p class="peach-gradient text-white text-center p-3 rounded-lg cursor-pointer">
                                <i class="fas fa-bullhorn fa-2x"></i>
                                <span class="d-block mt-2">Marketing</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <script type="text/javascript" src="public/assets/js/dashboard.js"></script>
    <script type="text/javascript" src="public/assets/js/functions.js"></script>
